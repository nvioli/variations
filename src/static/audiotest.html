<html>
  <head>
    <script type="text/javascript" src="/audiotest.js"></script>
    <style>
      section {
        padding: 5%;
        border: 1px solid black;
        color: white;
      }
      body {
        margin:0;
        background:black;
      }
    </style>
  </head>
  <body>
    <section>
      <label for="instruments">Choose an instrument:</label>
      <select id="instruments"></select>
      <br/>
      <label for="octave">Choose an octave:</label>
      <select id="octave">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3" selected>3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
      </select>
      <br/>
      <button id="playScale">Play a (chromatic) scale</button>
      <div id="scaleInfo"></div>
      <br/>
      <label for="pitch">Choose a pitch:</label>
      <select id="pitch">
        <option value="C">C</option>
        <option value="C#">C#</option>
        <option value="D">D</option>
        <option value="D#">D#</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="F#">F#</option>
        <option value="G">G</option>
        <option value="G#">G#</option>
        <option value="A">A</option>
        <option value="A#">A#</option>
        <option value="B">B</option>
      </select>
      <br/>
      <label for="overtone">and an overtone:</label>
      <select id="overtone">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <br/>
      <button id="playOvertone">Play this note and overtone</button>
      <div id="overtoneInfo"></div>
    </section>
  </body>
</html>
